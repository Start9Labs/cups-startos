id: cups
title: "Cups Messenger"
version: 0.3.7
release-notes: "Upgrade to EmbassyOS v0.3.0"
license: apache
wrapper-repo: "https://github.com/Start9Labs/cups-wrapper"
upstream-repo: "https://github.com/Start9Labs/cups-messenger"
support-site: "https://matrix.to/#/!lMnRwPWnyQvOfAoEnD:matrix.start9labs.com"
marketing-site: "https://start9.com"
build: ["make"]
min-os-version: "0.3.0"
description:
  short: Real private messaging
  long: |
    Cups is a private, self-hosted, peer-to-peer, Tor-based, instant messenger. Unlike other end-to-end encrypted messengers, with Cups on the Embassy there are no trusted third parties.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
  icon-type: png
main:
  type: docker
  image: main
  entrypoint: "/usr/local/bin/docker_entrypoint.sh"
  args: []
  mounts: {}
  io-format: yaml
health-checks: {}
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: config
    args: 
      - "get"
      - "/root"
    mounts: {}
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: config
    args:
      - "set"
      - "/root"
    mounts: {}
    io-format: yaml
dependencies: {}
volumes: {}
interfaces:
  main:
    name: Main
    description: Main image interface configurations
    tor-config:
      port-mapping:
        80: "80"
        59001: "59001"
    lan-config:
      80:
        ssl: false
        mapping: 80
      59001:
        ssl: false
        mapping: 59001
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: "true"
    args: []
    mounts: {}
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: "true"
    args: []
    mounts: {}